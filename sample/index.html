<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <title>Canvas draw text</title>
  </head>
  <body>
    <div id="control">
      <a href="./tiptap.html">TipTap editor sample.</a>
      <!-- debug checkbox -->
      <label for="debug">
        <input id="debug" type="checkbox" />
        Debug
      </label>

      <!-- wrapWidth slider -->
      <label for="wrapWidth">Wrap Width
        <input id="wrapWidth" type="range" min="0" max="1000" value="0" />
        <span id="wrapWidthValue"></span>
      </label>
      <!-- lineHeight slider -->
      <label for="lineHeight">Line Height
        <input id="lineHeight" type="range" min="1" max="2" value="1" step="0.01" />
        <span id="lineHeightValue"></span>
      </label>
      <!-- textAlign select -->
      <label for="textAlign">Text Align
        <select id="textAlign">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      <!-- vertival check -->
      <label for="vertical">
        <input id="vertical" type="checkbox" />
        Vertical
      </label>
    </div>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
